apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/ryullulala/gcpzg-petclinic-chart'
    path: .
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: gcpzg

  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
